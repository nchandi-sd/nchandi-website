<div *ngIf="selectedResouce == availableResources[0]" class="panel-material-container">
  <div class="reports-title"> Current Panel Material</div>

  <div class="spacer"></div>

  <div *ngFor="let item of panelMaterials">
    <button (click)="deleteItem($event)" class="btn-delete" data-id="{{item.id}}" data-type="{{selectedResouce}}">DELETE</button>
    <a href="{{item.url}}" target="_blank">{{item.title}}</a>
  </div>
 

</div>
<div *ngIf="selectedResouce == availableResources[1]" class="general-resouces-container">
  <div class="reports-title"> Current General Resources</div>

  <div class="spacer"></div>

  <div *ngFor="let item of generalResources">
      <button (click)="deleteItem($event)" class="btn-delete" data-id="{{item.id}}" data-type="{{selectedResouce}}">DELETE</button>
      <a href="{{item.url}}" target="_blank">{{item.title}}</a>
    </div>
</div>
<div *ngIf="selectedResouce == availableResources[2]" class="monthly-reports-container">
  <div class="reports-title"> Current Monthly Reports</div>

  <div class="spacer"></div>
 
    <div *ngFor="let item of committeeReports">
      <div class="month-header">{{item.monthDate}}</div>

      <div *ngIf="item.financialReport">
      <button (click)="deleteItem($event)" class="btn-delete" data-id="{{item.finId}}" data-type="{{selectedResouce}}">DELETE</button>
      <a href="{{item.finLink}}" target="_blank">Financial Report</a>
      <br>
    </div>
    <div *ngIf="item.minutes">
      <button (click)="deleteItem($event)" class="btn-delete" data-id="{{item.minId}}" data-type="{{selectedResouce}}">DELETE</button>
      <a href="{{item.minLink}}" target="_blank">Committee Minutes</a>
    </div>
      <br>
    </div>

</div>

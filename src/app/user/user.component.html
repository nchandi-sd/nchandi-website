<div class="user-main-view">
  <div class="user-container">
    <div class="navbar-spacer"></div>
    <h1 class="section-header text-white flex-center"> Content Management System </h1>
    <div class="spacer"></div>
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <div class="add-resource-title text-white">
            What type of resource would you like to add?
          </div>
          <div class ="container">

            <div class="custom-control custom-radio custom-control-inline" *ngFor="let resource of resources">
              <!-- create a radio button-->
              <input
                type="radio"
                name="resourceType"
                class="custom-control-input"
                value="{{resource}}"
                id="{{resource}}"
                (change)="resourceChangeHandler($event)">
              <label class="custom-control-label" for="{{resource}}">{{resource}}</label>
            </div>

          </div>

            <div class="spacer"></div>

          <div class="add-resource-title text-white">Current Month</div>
          <div class ="container">

            <div class="custom-control custom-radio custom-control-inline" *ngFor="let month of months">
              <!-- create a radio button-->
                <input
                  type="radio"
                  name="monthOfYear"
                  class="custom-control-input"
                  value="{{month}}"
                  id="{{month}}"
                  (change)="monthChangeHandler($event)">
              <label class="custom-control-label" for="{{month}}">{{month}}</label>
            </div>
          </div>

          <div class="spacer"></div>

          <form (ngSubmit)="onSubmit($event)">
            <div class="form-group">
              <div class="add-resource-title text-white">Upload Your Document</div>
              <p class="text-white"> Please upload the .pdf report here </p>
              <div class="custom-file">
                <input type="file"
                       accept="application/pdf"
                       class="custom-file-input"
                       id="inputGroupFile01"
                       aria-describedby="inputGroupFileAddon01"
                       (change)="onFileChange($event)" >
                <label class="custom-file-label" for="inputGroupFile01" >{{name}}</label>
              </div>
            </div>
            <div class="form-group">
              <div class="button-container">
                <button type="submit" class="btn btn-primary btn-round-lg btn-lg flex-center">Submit</button>
              </div>
            </div>
            <div class="progress">
<!--              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'"-->
<!--                   [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>-->
            </div>
          </form>

          <div class="spacer"></div>


        </div>
      </div>

      <div class="col-md-6">
        <div class="container">
          Column 2
        </div>
      </div>
    </div>

  </div>
</div>

<app-member-list
  title="Current H&I Board Members"
  [members]="members$ | async"
  [shownMembers]="members$ | async"
  (deleteItem)="deleteItem($event)"
  (editItem)="editItem($event)"
  filterType="admin"
  [listOfNames]="listOfNames"
  (search)="searchEmitter(members, $event.property)"
></app-member-list>

<div class="dialog">
  <h1 class="dialog__header" mat-dialog-title>Editing panel</h1>
  <div mat-dialog-content class="dialog__content">
    <app-panel-input
      #panelInput
      (formSubmit)="onSaveButtonClick($event)"
      [panel]="panel"
    ></app-panel-input>
  </div>
  <div mat-dialog-actions class="dialog__actions">
    <button
      class="panel-dialog__button"
      mat-button
      (click)="onCancelButtonClick()"
    >
      Cancel
    </button>
    <button
      class="panel-dialog__button"
      mat-button
      [disabled]="!panelInput.valid"
      (click)="onSaveButtonClick(panelInput.value)"
    >
      Save
    </button>
  </div>
</div>

<form class="volunteer" [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <button id="close"><mat-icon (click)="onClose(false)">close</mat-icon></button>
  <div class="volunteer__header">Volunteer</div>

  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" />
    <mat-error>Value is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" />
    <mat-error>Value is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" />
    <mat-error>Valid email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phone" />
    <mat-error>Valid phone number is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Contact Method</mat-label>
    <mat-select formControlName="preferredContactMethod" required>
      <mat-option value="text">Text</mat-option>
      <mat-option value="email">Email</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-group">
    <button
      type="submit"
      class="btn admin-entry-button btn-primary mx-auto"
      [disabled]="!userForm.valid"
      mat-raised-button color="primary"
    >
      Volunteer
    </button>
  </div>
</form>

<form class="facility-input" [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <div class="facility-input__header">Add a new facility</div>

  <div class="form-group">
    <!-- Name -->
    <label for="facilityName" class="form-label">Name</label>
    <input
      type="text"
      id="facilityName"
      formControlName="facilityName"
      class="form-control"
      placeholder="Facility Name"
      require
    />
  </div>

  <div class="form-group">
    <label for="facilityType" class="form-label">Facility Type</label>
    <input
      type="text"
      id="facilityType"
      formControlName="facilityType"
      class="form-control"
      placeholder="Facility Type"
      require
    />
  </div>

  <div class="form-group">
    <label for="address" class="form-label">Address</label>
    <input
      type="text"
      id="address"
      formControlName="address"
      class="form-control"
      placeholder="Address"
      require
    />
  </div>

  <div class="form-group">
    <label for="city" class="form-label">City</label>
    <input
      type="text"
      id="city"
      formControlName="city"
      class="form-control"
      placeholder="City"
      require
    />
  </div>

  <div class="form-group">
    <label for="state" class="form-label">State</label>
    <input
      type="text"
      id="state"
      formControlName="state"
      class="form-control"
      placeholder="State"
      require
    />
  </div>

  <div class="form-group">
    <label for="website" class="form-label">Website</label>
    <input
      type="text"
      id="website"
      formControlName="website"
      class="form-control"
      placeholder="Website"
    />
  </div>

  <div class="form-group">
    <label for="mainContactName" class="form-label">Primary Contact</label>
    <input
      type="text"
      id="mainContactName"
      formControlName="mainContactName"
      class="form-control"
      placeholder="Primary Contact Name"
      require
    />
  </div>

  <div class="form-group">
    <label for="mainContactEmail" class="form-label"
      >Primary Contact Email</label
    >
    <input
      type="text"
      id="mainContactEmail"
      formControlName="mainContactEmail"
      class="form-control"
      placeholder="Primary Contact Email"
      require
    />
  </div>

  <div class="form-group">
    <label for="mainContactPhone" class="form-label"
      >Primary Contact Phone</label
    >
    <input
      type="text"
      id="mainContactPhone"
      formControlName="mainContactPhone"
      class="form-control"
      placeholder="Primary Contact Phone"
      require
    />
  </div>

  <div class="form-group">
    <label for="alternateContactName" class="form-label">Alt. Contact</label>
    <input
      type="text"
      id="alternateContactName"
      formControlName="alternateContactName"
      class="form-control"
      placeholder="Alternate Contact Name"
    />
  </div>

  <div class="form-group">
    <label for="alternateContactEmail" class="form-label"
      >Alt. Contact Email</label
    >
    <input
      type="text"
      id="alternateContactEmail"
      formControlName="alternateContactEmail"
      class="form-control"
      placeholder="Alternate Contact Email"
    />
  </div>

  <div class="form-group">
    <label for="alternateContactPhone" class="form-label"
      >Alt. Contact Phone</label
    >
    <input
      type="text"
      id="alternateContactPhone"
      formControlName="alternateContactPhone"
      class="form-control"
      placeholder="Alternate Contact Phone"
    />
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn admin-entry-button btn-primary mx-auto"
      [disabled]="!userForm.valid"
    >
      Add Faciity
    </button>
  </div>
</form>

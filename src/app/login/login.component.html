<div class="login-main-view">
<div class="login-container">
  <div class="wrapper my-auto">
    <h1 class="login-header">North County H&I Login Page</h1>
   
    <div class="login-wrapper">
    <div class="row">
    <div class="col-10 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-10 col-lg-4">
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary btn-block">Submit</button>
      <!-- <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button> -->
    </div>
  </div>



</div>
</div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <!-- <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <!-- <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <!-- <p>No account yet? <a href="/register">Create an account</a></p> -->
    </div>
  </div>
</div>
<app-footer></app-footer>
</div>

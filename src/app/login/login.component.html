<div class="login-container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Committee and Coordinator Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img class="login-logo" src="./assets/svg/lolg_trans.svg">
            </div>
            <div class="col-md-8">

                <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                <p></p>
                <button class="btn btn-lg btn-primary btn-block mb-1">Login</button>
                <p></p>
                <button class="btn btn-lg btn-success btn-block mb-1">Register</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="board-header flex-center">
  <div class="reports-title"> Current H&I Board Members</div>
</div>

<div class="spacer"></div>

<div class="admin-container flex-center">
  <table class="table table bordered table-responsive text-nowrap table-striped" id="openingsTable">
    <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Commitment</th>
    </tr>
    </thead>
    <tbody id="openings-panel">
    <tr *ngFor="let member of members">
      <button (click)="deleteItem($event)" class="btn-delete" data-id="{{member.id}}">
        DELETE
      </button>
      <td>{{member?.firstName}}</td>
      <td>{{member?.lastName}}</td>
      <td>{{member?.email}}</td>
      <td>{{member?.phone}}</td>
      <td>{{member?.commitment}}</td>
    </tr>
  </table>
</div>
